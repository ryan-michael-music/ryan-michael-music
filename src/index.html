<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <h1>Ryan Michael</h1>
    <div class="music-player">
        <div class="music-type-tabs">
            <button class="music-tab Band">RMLive</button>
            <button class="music-tab acoustic">Solo</button>
            <button class="music-tab electronic">Electronic</button>
        </div>
        <h1 class="music-name">-1</h1>
        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="amount-loaded"></span>
            <span class="current-time">0:00</span>
            <span class="song-duration">0:00</span>
        </div>
        <div class="controls">
            <button class="btn backward-btn"><span></span></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><span></span></button>
        </div>
    </div>
    <audio id="audio"></audio>
    <script type="text/javascript" src="./bundle.js" defer></script>
</body>
